<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="title-container">
		<h1>Calculator!</h1>
	</div>
	<div id="calc-container">
		<div id="display-container"></div>
		<div id="all-buttons-container">
			<!-- <div class="button-container">
				<button class="calc-button num-button">(</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">)</button>
			</div> -->
			<div class="button-container" id="back-button">
				<button class="calc-button clear-button">Back</button>
			</div>
			<div class="button-container" id="ac-button">
				<button class="calc-button clear-button">AC</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">7</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">8</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">9</button>
			</div>
			<div class="button-container">
				<button class="calc-button operator-button">/</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">4</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">5</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">6</button>
			</div>
			<div class="button-container">
				<button class="calc-button operator-button">x</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">1</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">2</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">3</button>
			</div>
			<div class="button-container">
				<button class="calc-button operator-button">-</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">0</button>
			</div>
			<div class="button-container">
				<button class="calc-button num-button">.</button>
			</div>
			<div class="button-container">
				<button class="calc-button equal-button">=</button>
			</div>
			<div class="button-container">
				<button class="calc-button operator-button">+</button>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
